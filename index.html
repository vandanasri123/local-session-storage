<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local and Session Storage </title>
</head>
<body>
    <h1>Local and Session Storage </h1>

    <div>
        <h2>Local Storage</h2>
        <input type="text" id="localInput" placeholder="Enter local storage value">
        <button onclick="saveToLocal()">Save to Local Storage</button>
        <button onclick="loadFromLocal()">Load from Local Storage</button>
        <p id="localOutput"></p>
    </div>

    <div>
        <h2>Session Storage</h2>
        <input type="text" id="sessionInput" placeholder="Enter session storage value">
        <button onclick="saveToSession()">Save to Session Storage</button>
        <button onclick="loadFromSession()">Load from Session Storage</button>
        <p id="sessionOutput"></p>
    </div>

    <script>
        // Functions for local storage
        function saveToLocal() {
            const value = document.getElementById('localInput').value;
            localStorage.setItem('localKey', value);
            alert('Saved to Local Storage');
        }

        function loadFromLocal() {
            const value = localStorage.getItem('localKey');
            document.getElementById('localOutput').innerText = value ? `Local Storage Value: ${value}` : 'No value found in Local Storage';
        }

        // Functions for session storage
        function saveToSession() {
            const value = document.getElementById('sessionInput').value;
            sessionStorage.setItem('sessionKey', value);
            alert('Saved to Session Storage');
        }

        function loadFromSession() {
            const value = sessionStorage.getItem('sessionKey');
            document.getElementById('sessionOutput').innerText = value ? `Session Storage Value: ${value}` : 'No value found in Session Storage';
        }
    </script>
</body>
</html>
